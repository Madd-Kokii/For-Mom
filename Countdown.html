<!DOCTYPE html>
<html>

<head>
    <link href="Countdown.css" rel="stylesheet">

    <title>Countdown</title>
</head>
<div class="container">
    <img src="logo.png" class="logo">

    <div class="content">
        <h1><span>Countdown</span> To Your Birthday</h1>
        <p>This is the amount of time you have left...</p>

        <div class="launch-time">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>

            
        </div>
    </div>
    <img src="rocket.png" class="rocket">
    
    <button type="button">Learn more<img src="triangle.png"></button>
</div>

<script src="Countdown.js"></script>
<body>
</body>

</html>
